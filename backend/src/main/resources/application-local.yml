# Local development profile. Activate with `--spring.profiles.active=local`
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/property_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: your_mysql_username # TODO: replace with local MySQL username
    password: your_mysql_password # TODO: replace with local MySQL password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  jackson:
    time-zone: UTC

server:
  port: 8080

app:
  security:
    jwt:
      secret: change-me-in-local # TODO: replace with local JWT secret
      access-token-expiration-minutes: 30
      refresh-token-expiration-days: 7
    cors:
      allowed-origins: http://localhost:5173,http://localhost
